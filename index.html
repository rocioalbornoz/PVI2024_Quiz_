<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="container">
        <h1>Descubre tu Campo de Estudio</h1>
        <form id="careerForm">
            <div class="question">
                <h2>¿Con qué?</h2>
                <select id="objectType" required>
                    <option value="">Seleccionar...</option>
                    <option value="hechos">Hechos</option>

                    <option value="datos">Datos</option>
                    <option value="fenómenos">Fenómenos</option>
                    <option value="objetos">Objetos</option>
                </select>
            </div>

            <div class="question">
                <h2>¿En qué?</h2>
                <select id="taskType" required>
                    <option value="">Seleccionar...</option>
                    <option value="actuar">Actuar</option>
                    <option value="administrar">Administrar</option>
                    <option value="analizar">Analizar</option>
                    <option value="asesorar">Asesorar</option>
                    <option value="calcular">Calcular</option>
                    <option value="componer">Componer</option>
                    <option value="comunicar">Comunicar</option>
                    <option value="convencer">Convencer</option>
                    <option value="cosechar">Cosechar</option>
                    <option value="crear">Crear</option>
                    <option value="cuidar">Cuidar</option>
                    <option value="cultivar">Cultivar</option>
                    <option value="curar">Curar</option>
                    <option value="deducir">Deducir</option>
                    <option value="diagnosticar">Diagnosticar</option>
                    <option value="difundir">Difundir</option>
                    <option value="diseñar">Diseñar</option>
                    <option value="documentar">Documentar</option>
                    <option value="enseñar">Enseñar</option>
                    <option value="escribir">Escribir</option>
                    <option value="guiar">Guiar</option>
                    <option value="informar">Informar</option>
                    <option value="intervenir">Intervenir</option>
                    <option value="investigar">Investigar</option>
                    <option value="leer">Leer</option>
                    <option value="motivar">Motivar</option>
                    <option value="observar">Observar</option>
                    <option value="organizar">Organizar</option>
                    <option value="planificar">Planificar</option>
                    <option value="prevenir">Prevenir</option>
                    <option value="programar">Programar</option>
                    <option value="proyectar">Proyectar</option>
                    <option value="reflexionar">Reflexionar</option>
                    <option value="representar">Representar</option>
                    <option value="sintetizar">Sintetizar</option>
                    <option value="teorizar">Teorizar</option>
                    <option value="viajar">Viajar</option>
                 
                </select>
            </div>

            <div class="question">
                <h2>¿Dónde?</h2>
                <select id="fieldType" required>
                    <option value="">Seleccionar...</option>
                    <option value="agencias de comunicaciones">Agencias de Comunicacones</option>
                    <option value="agencias de publicidad">Agencias de Publicidad</option>
                    <option value="archivos">Archivos</option>
                    <option value="campo">campo</option>
                    <option value="centros culturales">Centros Culturales</option>
                    <option value="centros de investigación">Centros de Investigación</option>
                    <option value="cines">Cines</option>
                    <option value="clínicas">Clínicas</option>
                    <option value="consultorios">Consultorios</option>
                    <option value="editoriales">Editoriales</option>
                    <option value="empresas">Empresas</option>
                    <option value="escuelas">Escuelas</option>
                    <option value="fundaciones">Fundaciones</option>
                    <option value="galerias">Galerías</option>
                    <option value="granjas">Granjas</option>
                    <option value="hospitales">Hospitales</option>
                    <option value="industrias">Industrias</option>

            </div>

            <button type="button" id="submitButton">Descubrir</button>
        </form>

        <div id="result" class="result">
            <!-- El resultado aparecerá aquí -->
        </div>
    </div>
    <script src="script_1.js"></script>
